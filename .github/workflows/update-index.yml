name: Update Index with New Post

on:
  push:
    branches:
      - main
    paths:
      - "post/**"
      - "docs/post/**"
      - "index.html"
      - "docs/index.html"
      - "updateIndex.js"

permissions:
  contents: write

jobs:
  update-index:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install cheerio

      - name: Run update script
        run: node updateIndex.js

      - name: Commit changes if any
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --quiet && echo "âœ… No changes to commit" || git commit -m "Auto-update index.html with latest post"
          git push
