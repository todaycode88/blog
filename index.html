<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fafafa;
    }
    h1 {
      text-align: center;
    }
    .post-card {
      display: flex;
      gap: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      margin: 10px 0;
      text-decoration: none;
      color: inherit;
      transition: box-shadow 0.2s;
      background: #fff;
    }
    .post-card:hover {
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .post-image {
      width: 120px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      background-color: #f0f0f0;
      flex-shrink: 0;
    }
    .post-content {
      flex: 1;
    }
    .post-title {
      font-size: 1.2em;
      margin-bottom: 6px;
      font-weight: bold;
    }
    .post-excerpt {
      color: #555;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <h1>My Blog</h1>
  <div id="blogPostContainer">Loading posts...</div>

  <script>
  async function loadPosts() {
    try {
      const res = await fetch("posts.json"); // local list of posts
      const posts = await res.json();

      const container = document.getElementById("blogPostContainer");
      container.innerHTML = "";

      posts.sort((a, b) => new Date(b.date) - new Date(a.date));

      posts.forEach(post => {
        const postCard = document.createElement("a");
        postCard.href = post.url;
        postCard.className = "post-card";
        postCard.innerHTML = `
          <img src="${post.image || 'https://via.placeholder.com/120x80'}" alt="Post image" class="post-image">
          <div class="post-content">
            <div class="post-title">${post.title}</div>
            <div class="post-excerpt">${post.excerpt}</div>
          </div>
        `;
        container.appendChild(postCard);
      });
    } catch (err) {
      document.getElementById("blogPostContainer").textContent =
        "Error loading posts.";
      console.error(err);
    }
  }

  loadPosts();
  </script>

</body>
</html>
